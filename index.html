<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Pedidos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Gerenciador de Pedidos</h1>
    <div class="header-actions">
      <button id="openFilterModal" class="desktop-only">Filtrar Pedidos</button>
    </div>
  </header>

  <!-- Modal de Filtro (só desktop) -->
  <div id="filterModal" class="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <h2>Filtrar Pedidos</h2>
      <div class="filter-section">
        <input type="text" id="searchInput" placeholder="Buscar por cliente ou produto...">
        <select id="statusFilter">
          <option value="">Todos</option>
          <option value="pago">Pago</option>
          <option value="pendente">Pendente</option>
        </select>
        <button id="applyFilter">Aplicar Filtro</button>
      </div>
    </div>
  </div>

  <!-- Área de adicionar pedido -->
  <section class="add-pedido">
    <h2>Adicionar Pedido</h2>
    <input type="text" id="nomeCliente" placeholder="Nome do cliente">
    <input type="text" id="produto" placeholder="Produto">
    <input type="number" id="valor" placeholder="Valor (R$)">
    <select id="status">
      <option value="pago">Pago</option>
      <option value="pendente">Pendente</option>
    </select>
    <button id="adicionarPedido">Adicionar</button>
  </section>

  <!-- Lista de pedidos -->
  <section class="lista-pedidos">
    <h2>Pedidos</h2>
    <ul id="pedidosList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
